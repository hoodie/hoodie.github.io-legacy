  <body>

    <br><br><br>
    <center>
      <div class="content">
        <h1 class="title">hoodie.de</h1>
        <br/><br/>

        <table width="300" cellspacing="0">
          <tr> <td class="url"><a href="http://blog.hoodie.de/">hoodie blog</a> </td> </tr>
          <tr> <td class="url"><a href="https://github.com/hoodie/">hoodie on github</a> </td> </tr>

        </table>
      </div>
    </center>
    <canvas style="display:none" width="1000" height="600" id="stripe_canvas"></canvas>
    <script>
        let canvas = document.querySelector("#stripe_canvas");
        if (canvas.getContext){
            let ctx = canvas.getContext('2d');
            render(ctx);
            console.log(
            document.querySelector(".content").style.height
            );
            document.querySelector(".content").style.background = "url(" + canvas.toDataURL() + ")";
        } else {
            console.warn("no canvas support");
        }
    </script>
  </body>
